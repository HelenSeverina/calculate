<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор комунальних послуг</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: right;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Калькулятор комунальних послуг</h1>
    <table>
        <thead>
            <tr>
                <th>Послуга</th>
                <th>Спожито</th>
                <th>Тариф (грн)</th>
                <th>Сума (грн)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Електроенергія (кВт·год)</td>
                <td><input type="number" id="electricityUsage" min="0" step="0.1" oninput="calculate()"></td>
                <td>4.32</td>
                <td id="electricityCost">0.00</td>
            </tr>
            <tr>
                <td>Газ (м³)</td>
                <td><input type="number" id="gasUsage" min="0" step="0.1" oninput="calculate()"></td>
                <td>7.96</td>
                <td id="gasCost">0.00</td>
            </tr>
            <tr>
                <td>Холодна вода (м³)</td>
                <td><input type="number" id="waterUsage" min="0" step="0.1" oninput="calculate()"></td>
                <td>31.00</td>
                <td id="waterCost">0.00</td>
            </tr>
            <tr>
                <td>Опалення (введіть суму)</td>
                <td><input type="number" id="heatingCostInput" min="0" step="0.1" oninput="calculate()"></td>
                <td>-</td>
                <td id="heatingCost">0.00</td>
            </tr>
        </tbody>
    </table>
    <p id="total">Загальна сума: 0.00 грн</p>

    <script src="script.js"></script>
</body>
</html>
