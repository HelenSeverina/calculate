<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор комунальних послуг</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: #f2f2f2;
        }
        #total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: right;
            margin-right: 20%;
            padding: 10px 0;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            table {
                width: 90%;
                margin: 10px auto;
            }
            th, td {
                padding: 6px;
                font-size: 12px;
            }
            input[type="number"] {
                width: 50px;
                font-size: 12px;
            }
            h1 {
                font-size: 18px;
                margin: 10px 0;
            }
            #total {
                font-size: 1em;
                margin-right: 5%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Калькулятор комунальних послуг</h1>
    <table>
        <thead>
            <tr>
                <th>Послуга</th>
                <th>Спожито</th>
                <th>Тариф (грн)</th>
                <th>Сума (грн)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Електроенергія (кВт·год)</td>
                <td><input type="number" id="electricityUsage" min="0" step="0.1" oninput="calculate()"></td>
                <td>4.32</td>
                <td id="electricityCost">0.00</td>
            </tr>
            <tr>
                <td>Газ (м³)</td>
                <td><input type="number" id="gasUsage" min="0" step="0.1" oninput="calculate()"></td>
                <td>7.96</td>
                <td id="gasCost">0.00</td>
            </tr>
            <tr>
                <td>Холодна вода (м³)</td>
                <td><input type="number" id="waterUsage" min="0" step="0.1" oninput="calculate()"></td>
                <td>31.00</td>
                <td id="waterCost">0.00</td>
            </tr>
            <tr>
                <td>Опалення (введіть суму)</td>
                <td><input type="number" id="heatingCostInput" min="0" step="0.1" oninput="calculate()"></td>
                <td>-</td>
                <td id="heatingCost">0.00</td>
            </tr>
        </tbody>
    </table>
    <p id="total">Загальна сума: 0.00 грн</p>
    <script src="script.js"></script>
</body>
</html>
